    long: >-
      The reception room of this gym is comfortable and modern. Several comfortable looking chairs wait to either side, with a reception desk at the end of the room. A door next to the desk is marked &quot;Members Only&quot; and seems to lead into the main workout area, visible from outside though the large floor to ceiling windows along the street facing wall. A keycard reader next to the door ensures only those with the proper access can get in the building.
-
  index: 21
  name:  "Gym - Workout Area"
  wrongFile:
    exits:
      e:  30
      se: 34
      s:  32
      sw: 33
      w:  31
    specials: "[8]"
  flags:
    public: true
  permissions:
    wait: false
  desc:
    short: "MISSING - SHORT DESC"
    long: >-
      A large open room filled with machines of every type. Each one designed to strengthen some aspect of your body. Each machine has a sign next to it with a visual description of how to use the machine as well as several warnings about using them correctly. The machines also seem to be grouped and numbered, it looks like if you pick a group and follow the numbers in sequence you'll get a good workout in that area.</p><br><p>The back wall of the room is a large mirror, both letting you see yourself working out and giving the illusion that the room is much larger then it appears. There are three doors in the room, the first heads back out through the reception area and then outside. Across the room from that is another door secured with a card reader, it has a sign on it that reads &quot;Gold Room&quot;. Set in the mirrored wall, and nearly invisible is a third door, a small &quot;Staff&quot; sign attached to it.</p><br><p>There are several others in various states of fitness moving around, though not enough to make the place feel crowded.
-
  index: 22
  name:  "Gym - Gold Room"
  wrongFile:
    exits:
      e: 29
    specials: "[9]"
  flags:
    public: true
  permissions:
    wait: false
  desc:
    short: "MISSING - SHORT DESC"
    long: >-
      Calling this room the 'Gold Room' is a bit of a misnomer, the room it's self isn't actually gold. Rather it's a smallish room with mirrors on all the walls. Machines circle the outside of the room, with a break in the line for the door. The machines claim to do all kinds of strange things to your body, and studying them closely you can almost understand why the gym owner limits their use.</p><br><p>The first machine to your left is the one the ill-fated ass Erik demonstrated for you, the straps and levers inside the machine will, somehow, make you several inches taller when you use it.</p><br><p>The next machine looks a lot like a play-doh press, only person-sized. The sticker on it states that it will squeeze the fat out of your body, leaving you with as close to 0% body fat as it's possible to get.</p><br><p>Siting next to that one, looking for all the world like some kind of lewd sex machine is one which the label states will make your dick, assuming you have one, larger.</p><br><p>Unsurprisingly the next machine, which looks a lot like a steampunk bidet, claims to make the balls of anyone who uses it larger. You have to wonder why Erik didn't bother with it.</p><br><p>The next contraption is very odd looking, it seems to be a combination of the last two, but different in some way you can't really pin down just by looking. The label on this machine says that it will make your erections larger.</p><br><p>Next is a machine that you almost recognize, it looks like a thigh sculptor, only more advanced. This machine says that it will slim your hips and thighs.</p><br><p>Last, the machine directly to your right as you come in, is another nearly familiar machine. This machine appears to be an advanced squat machine, the label saying that it will give you a smaller, tighter butt.
-
  index: 23
